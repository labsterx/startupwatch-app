<ion-view title="Job Lists">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

  <div class="list">

    <div class="item" style="top: 10px; left: 10px; right: 10px;" collection-repeat="job in jobs" collection-item-width="'100%'" collection-item-height="190">
      
      <a href="#/app/job/{{job.id}}" class="item item-divider item-icon-right" style="margin-bottom: 8px">
        {{job.title}}
        <i class="icon ion-ios7-arrow-right"></i>
      </a>

        <!-- Startup Name -->
        <div ng-show="job.startup.name">
          <strong>Company: </strong> {{job.startup.name}}
        </div>

        <div class="row" ng-show="job.job_location.name || job.job_role.name">
          <!-- Location -->
          <div class="col" ng-show="job.job_location.name"><i class="icon ion-location"></i> 
            <span class="info-tag">
              <a href="#/app/jobs/tag/{{job.job_location.tag}}">{{job.job_location.name}}</a>
            </span>
          </div>
          <!-- Job Role -->
          <div class="col" ng-show="job.job_role.name"><i class="icon ion-person"></i> 
            {{job.job_role.name}}
          </div>
        </div>

        <div class="row" ng-show="job.salary_min || job.salary_max">
          <div class="col"><i class="icon ion-pricetag"></i> {{job.currency_code}} {{job.salary_min}} - {{job.salary_max}}</div>
        </div> 
      
    </div><!-- /item -->

  <ion-infinite-scroll ng-if="!!meta.page && meta.page < meta.last_page" on-infinite="loadJobs()" distance="1%">
  </ion-infinite-scroll>

  </div><!-- /list -->

  </ion-content>

</ion-view>
