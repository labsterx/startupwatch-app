<ion-view title="Startup Lists">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="list card" ng-show="!!startups.length">
      <a href="#/app/startup/{{startup.id}}" class="item item-icon-left item-icon-right" ng-show="!!startup.name" ng-repeat="startup in startups" >
        <i class="icon ion-document-text"></i>
        {{startup.name}}
        <i class="icon ion-ios7-arrow-right"></i>
      </a>
    <div>
    
  </ion-content>

</ion-view>
